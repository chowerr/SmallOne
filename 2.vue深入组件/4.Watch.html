<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>watch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <div class="app">

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>


        var App = {
           
            template: `<div>
                <input type='text' v-model='myText'></input>
                {{myText}}

                <button @click="stus[0].right='rose'">按钮</button>
            </div>`,
            data:function(){
                return{myText:'default',stus:[{right:'jack'}]};
            },
            watch: {
               myText:function(newv,oldv){
                    if(newv=='love'){
                        alert('yes')
                    }
               } ,
               ///深度监视 数组、对象
               stus:{
                   deep:true,
                   handler:function(nv,ov){
                       alert('成功')
                   }
               }
            }
           
        }

      

        new Vue({
            el: '.app',
            components: {
                'my-app': App,
            },
            template: `<my-app/>`,
        })
    </script>
</body>

</html>
