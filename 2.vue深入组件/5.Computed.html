<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>computed </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <div class="app">

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>


        var App = {
           
            template: `<div>
                <input type='text' v-model='n1'></input>+
                <input type='text' v-model='n2'></input>
               ={{res}}

                
            </div>`,
            data:function(){
                return{n1:0,n2:'0'};
            },
           computed: {
               res:function(){
                   return (this.n1-0)+(this.n2-0)
               }
           }
           
        }

      

        new Vue({
            el: '.app',
            components: {
                'my-app': App,
            },
            template: `<my-app/>`,
        })
    </script>
</body>

</html>
