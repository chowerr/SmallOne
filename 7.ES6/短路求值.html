    <script>

        function aa() {
            if (null) { console.log('null') }
            if (undefined) { console.log('undefined') }
            if (false) { console.log('false') }
            if (true) { console.log('true') }
            if (NaN) { console.log('NaN') }
            if ("") { console.log('""') }
            if ("11") { console.log('11') }
            if (1) { console.log('1') }
        }
        aa()




// 逻辑与和逻辑或操作符总是先计算其做操作数，只有在仅靠左操作数的值无法确定该逻辑表达式的结果时，才会求解其右操作数。

// 这被称为“短路求值（Short-Circuit Evaluation）”


console.log(('123' || 'Fetching Data'))//123
console.log((null|| 'Fetching Data'))//Fetching Data

console.log((null&& 'Fetching Data'))//null 有错 返回第一个错 ； 都对 最后一个对
console.log(('123'&& 'Fetching Data'))//Fetching Data


// 快速Float转Integer
console.log(23.9 | 0);  // Result: 23
console.log(-23.9 | 0); // Result: -23
console.log(1553 / 10   | 0)  // Result: 155
