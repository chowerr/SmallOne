<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>在组件中定义组件</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
</head>
<body>
    <div class="app">
        <my-component></my-component>
    </div>
    <!-- 用 template标签名的方式  推荐-->
    <template id="myMsg">
        <div>
            <p>父组件 => {{ msg }}</p>
            <child></child>
            <child2></child2>
        </div>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
     var myComponent = {
        template: `#myMsg`,
        data(){  //注意组件中的数据是一个函数的形式并且是有返回值的
            return {
                msg: '我是父组件中的数据'
            }
        },
        components: {
            child: {
                template: `<p>我是第一个子组件</p>`
            },
            child2: {
                template: `<p>我是第二个子组件</p>`
            }
        }
    }
    var vm = new Vue({
        el: '.app',
        components: {
            myComponent
        }
    });
</script>
</body>
</html>
