<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SPA前端路由</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>

    <div id="app">

    </div>

    <script src="../Vue-Project/node_modules/vue/dist/vue.js"></script>
    <script src="../Vue-Project/node_modules/vue-router/dist/vue-router.js"></script>
    <script>

        // 前端路由比起后端路由，优点：无跳转，体验好

        var Login = {
            template: ` <div>
            我是登录页面
            </div>`
        }
        var Register = {
            template: ` <div>
            我是注册页面
            </div>`
        }


        ///安装插件 //过程中会注册一些全局组件，及给vm或者组件对象挂在属性
        Vue.use(VueRouter);


        //创建路由对象
        var router = new VueRouter({
            //配置路由对象
            routes: [
                { name:'login',path: '/login', component: Login },
                { name:'register',path: '/register', component: Register}
            ]
        })

        // 通过name找到path ，比较常用
        // 全局组件<router-view><router-link>
        var App = {
            // created:function () {
            //     console.log(this.$router)
            // },
            template: `<div>
            <router-link to='/login'> 登录</router-link>
            <router-link to='/register'> 注册</router-link>

            <router-link :to="{name:'login'}"> 登录</router-link>
                <router-view>注册</router-view>
            </div>
            `
        }


        //将配置好的路由对象 关联到vue实例中
        var vm = new Vue({
            el: document.querySelector('#app'),
            router: router,
            components: {
                app: App
            },
            template: '<app/>'
        })
        // console.log(vm.$router)
        
    </script>
</body>

</html>
